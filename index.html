
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GoldMAN Trading Portfolio</title>
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </head>
        <body class="bg-gray-100 text-gray-900">
            <div class="container mx-auto p-6">
                <h1 class="text-4xl font-bold text-center">GoldMAN Trading Portfolio</h1>
                <canvas id="ethChart" width="400" height="200"></canvas>
                <canvas id="btcChart" width="400" height="200"></canvas>
            </div>
            <script>
                const ethData = {
                    labels: ["2021", "2022", "2023", "2024"],
                    datasets: [{
                        label: "ETH Portfolio",
                        data: [1000, 2000, 1500, 3000],
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1,
                        fill: false
                    }]
                };
                const btcData = {
                    labels: ["2021", "2022", "2023", "2024"],
                    datasets: [{
                        label: "BTC Portfolio",
                        data: [5000, 10000, 7500, 15000],
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1,
                        fill: false
                    }]
                };

                const ethCtx = document.getElementById('ethChart').getContext('2d');
                const btcCtx = document.getElementById('btcChart').getContext('2d');

                new Chart(ethCtx, {
                    type: 'line',
                    data: ethData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                        },
                    },
                });

                new Chart(btcCtx, {
                    type: 'line',
                    data: btcData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                        },
                    },
                });
            </script>
        </body>
    </html>
