<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldMAN Trading Portfolio</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 dark:text-white text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-2">GoldMAN Trading Portfolio</h1>
    <p class="text-center text-gray-700 mb-4">
      <a href="https://www.youtube.com/@GoldMANTrading" class="text-blue-600 dark:text-blue-400 underline" target="_blank">
        YouTube: @GoldMANTrading
      </a>
    </p>

    <!-- Переключатель темы -->
    <div class="flex justify-center mb-6">
      <button onclick="toggleDarkMode()" class="py-2 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700">
        Toggle Dark Mode
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="bg-white dark:bg-gray-700 rounded-2xl shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Bitcoin (BTC)</h2>
        <p>Средняя цена входа: <strong id="btcPrice">$33,629</strong></p>
        <p>PNL: <strong class="text-green-600">+223.63%</strong></p>
        <canvas id="btcChart" height="200"></canvas>
      </div>
      <div class="bg-white dark:bg-gray-700 rounded-2xl shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Ethereum (ETH)</h2>
        <p>Средняя цена входа: <strong id="ethPrice">$1,715</strong></p>
        <p>PNL: <strong class="text-green-600">+50.29%</strong></p>
        <canvas id="ethChart" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const currentClass = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      document.documentElement.classList.toggle('dark', currentClass === 'light');
    }

    async function updatePrice() {
      const btcResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const ethResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');

      const btcData = await btcResponse.json();
      const ethData = await ethResponse.json();

      // Обновляем цену на странице
      document.querySelector('#btcPrice').innerText = `$${btcData.bitcoin.usd}`;
      document.querySelector('#ethPrice').innerText = `$${ethData.ethereum.usd}`;
    }

    setInterval(updatePrice, 30000); // Обновление данных каждые 30 секунд
    updatePrice(); // Первоначальный запрос при загрузке

    // Настройка графиков
    const btcCtx = document.getElementById('btcChart').getContext('2d');
    const ethCtx = document.getElementById('ethChart').getContext('2d');

    new Chart(btcCtx, {
      type: 'line',
      data: {
        labels: ['2021', '2022', '2023', '2024', '2025'],
        datasets: [{
          label: 'BTC Price History',
          data: [36000, 47000, 27000, 31000, 34500],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.3
        }]
      }
    });

    new Chart(ethCtx, {
      type: 'line',
      data: {
        labels: ['2021', '2022', '2023', '2024', '2025'],
        datasets: [{
          label: 'ETH Price History',
          data: [1700, 3900, 1800, 2200, 2600],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.3
        }]
      }
    });
  </script>
</body>
</html>
